# Default values for voting-worker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: enabledocker/voting_vote
  tag: 1.0
  pullPolicy: Always

registry:
  secret: master-voting-vote

nameOverride: ""
fullnameOverride: ""

deployment:
  port: 3000

service:
  type: ClusterIP
  port: 3000

reports:
  service: voting-reports
  port: 3000
voting:
  service: voting-votes
  port: 3000
vote:
  service: voting-vote
  port: 3000

database:
  service: voting-requirements-database
  port: 27017
  name: voting
queue:
  service: voting-requirements-queue
  port: 6379

ingress:
    enabled: false
    path: /

    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # ingress.kubernetes.io/affinity: cookie

    ## List of hosts for the ingress
    host: vote.n-able.xyz

# Readiness probe
readinessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1

# Liveness probe
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
