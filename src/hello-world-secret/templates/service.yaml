apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-world-secret.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "hello-world-secret.name" . }}
    helm.sh/chart: {{ include "hello-world-secret.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.app.port }}
  selector:
    app.kubernetes.io/name: {{ include "hello-world-secret.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}